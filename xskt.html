<!DOCTYPE html>
<html>

<head>
    <title>Price generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div id="overlay">
        <canvas id="winner-effect-overlay"></canvas>
        <div id="winner-display" class="winner-container">
            <span id="current-winner-fullname" class="current-winner"></span>
            <span id="current-winner-id" class="margin-bottom-45vh"></span>
            <div id="ok-overlay" onclick="hideCurrentWinnerOverlay()" class="button overlay-button">OK</div>
        </div>
    </div>    

    <div class="wrapper">
        <div class="content">
            <div class="banner-wrapper">
                <div class="banner">
                    <!-- <img src="./christmas-4.jpg"> -->
                    <input required="true" class="title-input" id="title-input" placeholder="Insert header here">
                    <div id="title-input-message" class="title-input-message"></div>
                </div>
            </div>
            <div id="special-price-container" class="before-import grid-container special-price">
                <div class="grid-item price-title before-import">

                    <!-- <img id="special-price-image" style="width:100px;height:100px;">
                    <label class="button">
                        <input type="file" onchange="test(event)">
                        Price image
                    </label> -->
                    <span style="color: var(--special-runner-color);">Special Place</span>
                    <input id="special-price-limit" class="winner-limit" required="true">
                </div>
                <div class="grid-item">
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, false)">Generate
                    </div>
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, true)">All at once
                    </div>
                </div>
                <div class="grid-item  runner-list">
                    <div id="special-price-winners" class="winner-list"></div>
                </div>
            </div>

            <div id="first-price-container" class="before-import grid-container first-price">
                <div class="grid-item price-title before-import">
                    <span style="color:var(--first-runner-color);">First Place</span>
                    <input id="first-price-limit" class="winner-limit" required="true">
                </div>
                <div class="grid-item ">
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, false)">Generate
                    </div>
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, true)">All at once
                    </div>
                </div>
                <div class="grid-item runner-list">
                    <div id="first-price-winners" class="winner-list"></div>
                </div>
            </div>

            <div id="second-price-container" class="before-import grid-container second-price">
                <div class="grid-item price-title before-import">
                    <span style="color:var(--second-runner-color);">Second Place</span>
                    <input id="second-price-limit" class="winner-limit" required="true">
                </div>
                <div class="grid-item">
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, false)">Generate
                    </div>
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, true)">All at once
                    </div>
                </div>
                <div class="grid-item runner-list">
                    <div id="second-price-winners" class="winner-list"></div>
                </div>
            </div>

            <div id="third-price-container" class="before-import grid-container third-price">
                <div class="grid-item price-title before-import">
                    <span style="color:var(--third-runner-color);">Third Place</span>
                    <input id="third-price-limit" class="winner-limit" required="true">
                </div>
                <div class="grid-item">
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, false)">Generate
                    </div>
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, true)">All at once
                    </div>
                </div>
                <div class="grid-item runner-list">
                    <div id="third-price-winners" class="winner-list"></div>
                </div>
            </div>

            <div id="common-price-container" class="before-import grid-container common-price">
                <div class="grid-item price-title before-import">
                    <span style="color:var(--common-runner-color);">Giải tư</span>
                    <input id="common-price-limit" class="winner-limit" required="true">
                </div>
                <div class="grid-item">
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, false)">Generate
                    </div>
                    <div class="button generate-button" onclick="generateWinnerForPriceType(event, true)">All at once
                    </div>
                </div>
                <div class="grid-item runner-list">
                    <div id="common-price-winners" class="winner-list"></div>
                </div>
            </div>

            <div id="confirm-button" class="grid-item">
                <div class="button confirm-button" onclick="confirmPriceLimit()">Start</div>
            </div>

            <div id="excel-import" class="excel-import">
                <div id="excel-import-button">
                    <label class="button">
                        <input type="file" onchange="readExcelFile(event)">
                        Import participants excel file
                    </label>
                </div>
                <div id="excel-import-message" class="excel-import-message"></div>
            </div>
            <div id="export" class="export-button button">Export winners to file</div>
        </div>
        <div class="footer">
            <div class="version">
                Version 1.0.0
            </div>
            <img id="axon-active-logo" onerror='this.style.display = "none"' src="./Axon-Active-Vietnam_logo.png" height="30px"
                alt="AxonActiveVN">
            <span class="footer-text" style="height:30px;">&copy; Copyright 2019. AXON ACTIVE VIETNAM. All Rights
                Reserved.
            </span>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/jszip.js"></script>
    <script src="./js/sheetjs.js"></script>
    <script src="./js/coin-rain.js"></script>
    <script src="./js/firework.js"></script>
</body>

</html>
